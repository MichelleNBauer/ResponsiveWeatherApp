<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city">Paris</h1>
            <p class="details">
              <span id="current-date">Saturday 15:32</span>,
              <span>moderate rain</span> <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <span class="temperature-emoji">☀️</span>
            <span class="temperature-value">14</span>
            <span class="temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/michellenbauer/?trk=opento_sprofile_details"
            target="_blank"
            >Michelle Bauer</a
          >
          and is
          <a
            href="https://github.com/MichelleNBauer/MyWeatherApplicationCSS"
            target="_blank"
          >
            on GitHub</a
          >.
        </p>
      </footer>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
